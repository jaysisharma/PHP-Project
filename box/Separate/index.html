<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <script src="https://cdn.tiny.cloud/1/ooyhxxlexxjqmgtr3pu4dmcycq81w785kpj5alo3f29e48dn/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>
</head>

<body class="bg-gray-900">
  <div class="containers pr-8 flex h-screen w-full x" id="x">
    <div id="left"
      class="left w-1/4 h-full text-white px-8 py-7 bg-gray-900 flex flex-col justify-between gap-4 rounded-r-3">
      <div class="sub1">
        <div class="logo lg:mb-4 text-2xl ">
          Logo
          <i class="fa-solid fa-bars" id="menu" onclick="nav()"></i>
        </div>
        <hr>
        <div class="nav-links flex flex-col gap-4 mt-4 ">
          <div class="lis1">
            <i class="fa-solid fa-house mr-2"></i>
            <a href="#" class="home">Dashboard</a>
          </div>
          <div class="lis1">
            <i class="fa-solid fa-border-all mr-2"></i>
            <a href="./allblog.html" class="home">All Blog</a>
          </div>
          <div class="lis1">
            <i class="fa-solid fa-add mr-2"></i>
            <a href="./index.html" class="home">Add Blog</a>
          </div>
          <div class="list2 h-8 overflow-hidden flex flex-col gap-2 ">
            <div class="icon ">
              <i class="fa-solid fa-list mr-2"></i>
              <a href="#" class="home" id="menu-button">Category</a>
            </div>
            <ul class="p-3 ml-4 flex flex-col gap-2 list-disc">
              <li><a href="./Health.html">Health</a></li>
              <li><a href="./fashion.html">Fashion</a></li>
              <li>Smartphone</li>
              <li>Laptop</li>
              <li>Technology</li>
              <li>Vehicle</li>
            </ul>
          </div>
          <div class="lis1">
            <i class="fa-solid fa-user mr-2"></i>
            <a href="#" class="home">Users</a>
          </div>
          <div class="lis1">
            <i class="fa-solid fa-trash mr-2"></i>
            <a href="#" class="home">Delete Blog</a>
          </div>
          <div class="lis1">
            <i class="fa-solid fa-gear mr-2"></i>
            <a href="#" class="home">Setting</a>
          </div>
        </div>
      </div>
      <div class="sub2">
        <div class="lis1 flex items-bottom" onclick="dark()">
          <div class="icon1">
            <div class="circle"></div>
          </div>
          <a href="#" class="home">Dark Mode</a>
        </div>
      </div>
    </div>
    <div class="right w-full bg-green-500 h-screen">
      <div class="container flex flex-col gap-4 p-4">
        <h1 class="text-xl text-white">Add Post</h1>
        <input class="p-3 rounded" type="text" placeholder="Enter title here">
        <textarea id="file-picker" rows="20"></textarea>

        <!-- Preview Section -->
        <div class="preview-section mt-4">
          <h2 class="text-lg text-white">Preview</h2>
          <div id="preview-content" class="bg-white p-4 rounded"></div>
        </div>

        <!-- Buttons Section -->
        <div class="btns flex justify-end gap-3 w-100 h-100 mr-4">
          <button class="draft bg-gray-900 text-white py-2 px-4 rounded">Save Draft</button>
          <button class="publish bg-blue-500 text-white py-2 px-4 rounded" onclick="previewContent()">Publish</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
