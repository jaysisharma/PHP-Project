<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" /> <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        html {
    scroll-behavior: smooth;
}
        body {
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 10px;
            background-color: #FFF;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: rebeccapurple;
        }

        .topics h2 {
            color: transparent;
            -webkit-text-stroke: 1px #fff;
        }

        .topics h2:hover {
            color: #fff;
            -webkit-text-stroke: none;
        }

        .boxx {
            width: 100%;
            height: 200vh;
            background-color: black;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1; /* Ensure content is above particles */
        }
    </style>
</head>

<body class="bg-gray-900">

    <section id="header">
        <div class="main-container">
            <div class="navbar bg-gray-900 lg:h-20 md:h-64 w-screen lg:flex lg:flex-row sm:flex-col text-white lg:items-center lg:justify-around  px-20">
                <div class="logo text-3xl">LOGO</div>
                <ul class="flex lg:flex-row sm:flex-col gap-4 text-xl  ml-52">
                    <li class="magnet">Home</li>
                    <li class="magnet">About</li>
                    <li class="magnet">Blogs</li>
                </ul>
                <div class="search lg:flex lg:flex-row sm:flex-col gap-4 ">
                    <div class="relative search_box">
                        <input type="text" class="p-1 border border-gray-500 py-1 placeholder " placeholder="Search everything" />
                        <i class="fa-solid fa-search absolute top-2 right-2"></i>
                    </div>
                    <button class="btn magnet">Login/SignUp</button>
                </div>
            </div>
        </div>
    </section>
    <hr>

    <div id="particles-js" style="height: 85vh;"></div>
    <section id="hero" class="hero-container text-white flex justify-center items-center px-20">
        <div class="center-content mt-10">
            <p class="text-5xl">Stay Curious</p>
            <p class="text-xl">Discover topics of</p>
            <div class="topics flex text-8xl gap-4 font-bold mb-10">
                <h2 class="hvr">Technology</h2>
                <h2 class="hvr">Fashion</h2>
                <h2 class="hvr">Gadgets</h2>
            </div>
            <button class="btn p-2 px-8 bg-purple-600 border border-gray-800 text-white rounded-lg magnet hover:bg-gray-800 hover:border-gray-900 hover:text-white">Read</button>
        </div>
        <div class="scroll-down mb-10 text-xl flex  flex-col items-center justify-center">
            Scroll down
            <div class="arrow">
                <i class="fas fa-angle-down"></i>
            </div>
        </div>
        
        
    </section>
    
    <div class="about px-10" style="background-color: transparent; height: 100vh; width: 110vw;">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores fuga, quam ut at doloremque eum facilis numquam eveniet optio maiores!</p>
    </div>

    <div class="boxx">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script> <!-- Recommended -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js" integrity="sha512-kgjZw3xjgSUDy9lTU085y+UCVPz3lhxAtdOVkcO4O2dKl2VSBcNsQ9uMg/sXIM4SoOmCiYfyFO/n1/3GSXZtSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function () {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>

</body>

</html>
